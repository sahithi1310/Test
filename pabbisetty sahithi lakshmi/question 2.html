<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery-Test</title>
<script src="jquery-1.5.1.min.js"></script>
<script>
	function add() {
		var v1 = $("#txt").val();
		$(".myp1").append(v1);
	}
</script>
</head>
<body>
	
	<input type="text" id="txt">
	<input type="button" value="click" onClick="add()">
	<br>Entered :
	<span class="myp1">&nbsp;</span>
</body>
</html>
